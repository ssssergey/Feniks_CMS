{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}
        Феникс{% endblock %}</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-ui-router.js"></script>
    <script src="/static/js/angular-locale_ru-ru.js"></script>
    <script src="/static/js/ui-bootstrap-tpls-2.2.0.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>

<body ng-app="accountant">

<style>
    body {
        height: 100%;
        display: block;
        padding-top: 90px;
        margin: 0 50px;
    }
    footer {
        height: 30px;
    }
    .calendars {
        align-content: center;
    }
</style>


<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="app">Бухгалтерия</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'admin:index' %}">Админка</a></li>
                <li><a ui-sref="app">Работники</a></li>
                <li><a ui-sref="app.money">Остатки</a></li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}"><i class="fa fa-sign-out"
                                                        aria-hidden="true"></i>&nbsp;Выйти</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}"><i class="fa fa-sign-in"
                                                       aria-hidden="true"></i>&nbsp;Войти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container-fluid main-content">
    <div class="main-content" ui-view="content"></div>
</div>

<footer>

</footer>

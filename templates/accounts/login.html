{% extends "base.html" %}
{% block content %}

    <form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}" style="margin-top: 20px">
        <legend>Вход</legend>
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}

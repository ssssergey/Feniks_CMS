{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row" id="current_order_list">
            <div class="col-sm-12">
                {% for oi in order_list %}
                    {{ oi }}
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table" id="product_list">
                    <tr>
                        <th>#</th>
                        <th>Товар</th>
                        <th>Количество</th>
                    </tr>
                    {% for product in product_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ product }}</td>
                            <td>
                                <form>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <input type="number" name="quantity" value="1"
                                                   size="2" class="quantity form-control" maxlength="5"/>
                                        </div>
                                        <div class="col-sm-10">
                                            <a type="submit" href="#">Добавить в заказ</a>
                                        </div>
                                    </div>
                                </form>
                            </td>

                        </tr>
                    {% endfor %}
                </table>


                <a id="add_product">Добавить товар</a>
                <div id="product_form">
                    <form class="form-group">
                        {% csrf_token %}
                        <div id="product_errors"></div>
                        {{ product_form }}
                        {#                <input type="hidden" id="id_slug" value="{{ p.slug }}"/>#}
                        <input class="btn btn-primary" type="submit" id="submit_review" value="Добавить"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

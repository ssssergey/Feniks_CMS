{% load humanize %}

<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th>Наименование товара</th>
        <th>Кол-во</th>
        <th>Договор</th>
        <th>Цена продажи</th>
        <th>Скидка</th>
        <th>Сумма со скидкой</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for oi in oi_list %}
        <tr>
            <td>{{ oi.name }}</td>
            <td>{{ oi.quantity }}</td>
            <td>{{ oi.order }}</td>
            <td>{{ oi.price | intcomma }}</td>
            <td>{{ oi.discount | intcomma }}</td>
            <td>{{ oi.total_with_discount | intcomma }}</td>
            <td><a id="{{ oi.id }}" class="add_to_delivery_btn" href="#">Добавить в доставку <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
